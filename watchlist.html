<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - My Watchlist</title>
    <link rel="stylesheet" href="gemini.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="container">
            <a href="gemini.html" class="logo">CineVerse</a>
            <button class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="gemini.html" class="nav-link">Home</a></li>
                    <li><a href="movies.html" class="nav-link">Movies</a></li>
                    <li><a href="tv-shows.html" class="nav-link">TV Shows</a></li>
                    <li><a href="#" class="nav-link">Genres</a></li>
                    <li><a href="watchlist.html" class="nav-link active">Watchlist</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="icon-btn"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="explore-section">
            <div class="container">
                <h2 id="watchlist-title">My Watchlist</h2>

                <div class="movie-listings" id="watchlist-grid">
                    <p id="loading-message">Loading your watchlist...</p>
                </div>

            </div>
        </section>
    </main>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="video-player"></div>
        </div>
    </div>

    <script src="gemini.js"></script>

    <script src="watchlist.js"></script>
</body>

</html>
