<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Movies</title>
    <link rel="stylesheet" href="gemini.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="container"><a href="gemini.html" class="logo">CineVerse</a><button class="hamburger-menu"><i
                    class="fas fa-bars"></i></button>
            <nav class="main-nav">
                <ul>
                    <li><a href="gemini.html" class="nav-link">Home</a></li>
                    <li><a href="movies.html" class="nav-link active">Movies</a></li>
                    <li><a href="tv-shows.html" class="nav-link">TV Shows</a></li>
                    <li><a href="#" class="nav-link">Genres</a></li>
                    <li><a href="watchlist.html" class="nav-link">Watchlist</a></li>
                </ul>
            </nav>
            <div class="user-actions"><button class="icon-btn"><i class="fas fa-user-circle"></i></button></div>
        </div>
    </header>

    <main">
        <section class="hero-section hero-movie">
            <div class="backdrop-overlay"></div>
            <div class="container hero-content">
                <h1 class="hero-title" id="movie-hero-title"></h1>
                <p class="hero-description" id="movie-hero-description"></p>
                <div class="hero-actions">
                    <button class="btn btn-primary trailer-trigger" id="movie-hero-trailer-btn" data-movie-id="">
                        <i class="fas fa-play"></i> Watch Trailer
                    </button>
                    <a href="#" class="btn btn-secondary">More Info</a>
                </div>
            </div>
        </section>
        <section class="movie-listings">
            <div class="container" id="explore-movies">
                <h2 id="movies-explore-title">Explore Movies</h2>

                <div class="category-filter">
                    <button class="filter-btn active" data-api-url="popular">Popular</button>
                    <button class="filter-btn" data-api-url="top_rated">Top Rated</button>
                    <button class="filter-btn" data-api-url="upcoming">Upcoming</button>
                    <button class="filter-btn" data-api-url="now_playing">Now Playing</button>
                </div>
                <div class="movie-grid">
                    <div class="movie-card">
                    </div>
                </div>
                <div class="pagination-container"><button id="prev-page-btn" class="page-btn" disabled><i
                            class="fas fa-chevron-left"></i></button>
                    <div id="page-numbers" class="page-numbers"></div><button id="next-page-btn" class="page-btn">
                        <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        </main>

        <div id="video-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="video-player"></div>
            </div>
        </div>

        <script src="gemini.js"></script>
</body>

</html>
